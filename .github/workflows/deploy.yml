name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build and Push Frontend
        run: |
          docker build -t us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:${{ github.sha }} \
                       --cache-from us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:latest \
                       ./frontend
          docker push us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:${{ github.sha }}
          docker tag us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:${{ github.sha }} \
                     us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:latest
          docker push us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:latest

      - name: Build and Push Backend
        run: |
          docker build -t us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:${{ github.sha }} \
                       --cache-from us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:latest \
                       ./backend
          docker push us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:${{ github.sha }}
          docker tag us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:${{ github.sha }} \
                     us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:latest
          docker push us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:latest

      - name: Deploy Backend (Canary 10%)
        run: |
          gcloud run deploy backend \
            --image=us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:${{ github.sha }} \
            --region=us-east1 \
            --platform=managed \
            --port=8080 \
            --allow-unauthenticated \
            --vpc-connector=spartan-connector \
            --set-secrets=DB_URL=db-url:latest \
            --min-instances=0 \
            --max-instances=100 \
            --cpu=1 \
            --memory=512Mi \
            --quiet \
            --traffic=latest=10

      - name: Wait for Canary Validation
        run: sleep 180

      - name: Promote Backend to 100%
        run: |
          gcloud run deploy backend \
            --image=us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/backend:${{ github.sha }} \
            --region=us-east1 \
            --platform=managed \
            --no-traffic=previous \
            --quiet

      - name: Deploy Frontend
        run: |
          gcloud run deploy frontend \
            --image=us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/spartan-repo/frontend:${{ github.sha }} \
            --region=us-east1 \
            --platform=managed \
            --allow-unauthenticated \
            --quiet
