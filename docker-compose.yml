services:
  frontend:
    build: ./frontend
    ports: ["5173:8080"]
    environment:
      - VITE_API_URL=http://localhost:8080

  backend:
    build: ./backend
    ports: ["8080:8080"]
    environment:
      - DATABASE_URL=postgresql://app:password@db:5432/app
    depends_on: [db]

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
    # Port not exposed - backend connects via service name 'db'
